        var $$ = mdui.JQ;
        //修改左侧导航条选中背景
        function itemActive(m){
            $$('a').filter('.mdui-list-item',".mudi-ripper").each(function(i,ele){
                if(i==m){
                    $$(ele).addClass("mdui-list-item-active");
                }else{
                    $$(ele).removeClass("mdui-list-item-active");
                }
            });
        }
        function load(n) {
            itemActive(n);
            if (n==0){
               $$("#contentIframe").attr("src", "part01/0_Subsection.html");
            }
            if (n==1){
               $$("#contentIframe").attr("src", "part01/1_Why_TornadoFX.html");
            }
            if (n==2){
               $$("#contentIframe").attr("src", "part01/2_Setting_Up.html");
            }
            if (n==3){
               $$("#contentIframe").attr("src", "part01/3_Components.html");
            }
        }
    </script>
